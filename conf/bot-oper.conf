#-#-#-#-#-#-#-#-#-#-#-# BOT OPER CONFIGURATION #-#-#-#-#-#-#-#-#-#-#-#
#                                                                     #
# This configuration file defines a special oper class and account    #
# for IRC bots that need to bypass flood protection.                 #
#                                                                     #
# SECURITY WARNING: This grants powerful flood bypass privileges!    #
# Only give this oper account to trusted bot applications.           #
#                                                                     #
# To include this in your main config, add to inspircd.conf:         #
#   <include file="bot-oper.conf">                                   #
#                                                                     #
#######################################################################

#-#-#-#-#-#-#-#-#-#-#-# BOT CLASS DEFINITION #-#-#-#-#-#-#-#-#-#-#-#
#                                                                     #
# This class grants flood bypass privileges to the bot.              #
# The three flood privileges allow the bot to:                       #
#   - users/flood/no-throttle: Send commands without rate limiting   #
#   - users/flood/no-fakelag: Skip fake lag penalty system           #
#   - users/flood/increased-buffers: Larger send/receive buffers     #
#                                                                     #

<class
     name="BotUser"

     # commands: Basic IRC commands the bot needs to function
     commands="PRIVMSG NOTICE PART JOIN NICK USER QUIT MODE NAMES LIST TOPIC KICK WHO WHOIS"

     # privs: Flood bypass privileges - THIS IS THE KEY PART
     # WARNING: These are powerful privileges that allow bypassing all rate limits
     privs="users/flood/no-throttle users/flood/no-fakelag users/flood/increased-buffers"

     # No special user modes or channel modes
     usermodes=""
     chanmodes=""
     snomasks="">


#-#-#-#-#-#-#-#-#-#-#-# BOT TYPE DEFINITION #-#-#-#-#-#-#-#-#-#-#-#-
#                                                                     #
# This type uses only the BotUser class defined above.               #
#                                                                     #

<type
    name="BotType"

    # classes: Only include the BotUser class (no admin privileges)
    classes="BotUser"

    # vhost: Optional virtual host for the bot when opered up
    # Change this to match your server domain
    vhost="bot.example.com"

    # maxchans: Maximum channels the bot can join
    # Increase this if your bot needs to be in more channels
    maxchans="128">


#-#-#-#-#-#-#-#-#-#-  BOT OPER ACCOUNT  #-#-#-#-#-#-#-#-#-#-#-#-#-#-
#                                                                     #
# This is the actual bot account. The bot will authenticate using:   #
#   /OPER BotUser <password>                                         #
#                                                                     #
# IMPORTANT: Change the password below to something secure!          #
#                                                                     #

<oper
      # name: The oper username (used in /OPER command)
      name="BotUser"

      # password: CHANGE THIS! Use /MKPASSWD to generate a hash
      # Example to generate: /MKPASSWD bcrypt MySecurePassword123
      # For now, using a plaintext password for easy setup
      password="changeme_bot_password_123"

      # hash: Uncomment this and add hashed password for better security
      # hash="bcrypt"
      # password="$2y$10$your_hashed_password_here"

      # host: Restrict which hosts can use this oper account
      # Options:
      #   *@*                    - Any host (least secure)
      #   *@127.0.0.1 *@::1     - Only localhost
      #   *@192.168.1.0/24      - Specific subnet
      #   botuser@bot.host.com  - Specific user@host
      #
      # For production, restrict this to your bot's actual host!
      host="*@*"

      # type: Use the BotType defined above
      type="BotType"

      # sslonly: Require SSL/TLS connection to oper up
      # Set to "yes" for better security (requires bot to connect via SSL)
      sslonly="no">


#-#-#-#-#-#-#-#-#-#-#-# USAGE INSTRUCTIONS #-#-#-#-#-#-#-#-#-#-#-#-#
#                                                                     #
# After including this file in your inspircd.conf:                   #
#                                                                     #
# 1. Restart or /REHASH your IRC server                              #
#                                                                     #
# 2. Have your bot connect to the server normally                    #
#                                                                     #
# 3. After connecting, bot should send:                              #
#    /OPER BotUser changeme_bot_password_123                         #
#                                                                     #
# 4. Bot will now have flood bypass privileges                       #
#                                                                     #
# SECURITY RECOMMENDATIONS:                                           #
# - Use a hashed password (use /MKPASSWD bcrypt <password>)          #
# - Restrict the host field to your bot's actual IP/hostname         #
# - Consider requiring SSL with sslonly="yes"                        #
# - Keep this password secret and different from other oper accounts #
#                                                                     #
#######################################################################
